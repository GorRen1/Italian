<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcard App</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <div id="removeDialog" class="dialog" style="display: none;">
        <p>This word or phrase will be removed from the database for the remainder of this session. You won't see it again unless you refresh the page.</p>
        <label>
            <input type="checkbox" id="removeConfirm">
            OK, I got it - don't show this again, just remove the word.
        </label>
        <div>
            <button id="removeContinue">Continue</button>
            <button id="removeCancel">Cancel</button>
        </div>
    </div>

    <div id="resetDialog" class="dialog" style="display: none;">
        <p>All words are either correct or removed. Do you want to reset?</p>
        <div>
            <button id="resetYes">Yes</button>
            <button id="resetNo">No</button>
        </div>
    </div>

    <div class="set-selection">
        <input type="radio" id="words1" name="set" value="Words1" checked>
        <label for="words1">Words1</label>
        <input type="radio" id="words2" name="set" value="Words2">
        <label for="words2">Words2</label>
        <input type="radio" id="phrases1" name="set" value="Phrases1">
        <label for="phrases1">Phrases1</label>
        <input type="radio" id="phrases2" name="set" value="Phrases2">
        <label for="phrases2">Phrases2</label>
    </div>

    <div class="card" id="flashcard">
        <div id="italian"></div>
        <div id="english" style="display: none;"></div>
    </div>

    <div id="progress">Progress: 0</div>

    <div class="checkbox-group">
        <input type="checkbox" id="correctGuess">
        <label for="correctGuess">Correct</label>
        <input type="checkbox" id="removePhrase">
        <label for="removePhrase">Remove</label>
    </div>

    <div class="all-buttons-container">
        <div class="button-group">
            <button class="button highlight" id="random">Random</button>
            <button class="button" id="showEnglish">Show English</button>
        </div>

        <div class="button-group">
            <button class="button" id="reset">Reset</button>
            <button class="button" id="back" disabled>Back</button>
            <button class="button" id="next">Next</button>
        </div>

        <div class="button-group">
            <button class="button" id="showFirstCorrect">Show First Correct</button>
            <button class="button" id="nextCorrect">Next Correct</button>
        </div>
    </div>

    <div id="message" style="padding-bottom: 30px; color: red;"></div>

    <div id="overlay"></div>

    <script src="script.js"></script>
</body>
</html>
